{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-0">Password Reset</h2>
    <div class="text-muted">If an account exists, a reset link is available below.</div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-body">
    {% if reset_link %}
      <label class="form-label fw-semibold">Reset Link</label>
      <input class="form-control" value="{{ reset_link }}" readonly onclick="this.select();">
      <div class="text-muted small mt-2">Single-use and time-limited.</div>
    {% else %}
      <div class="text-muted">
        If an account exists for that email, a reset link has been generated.
      </div>
    {% endif %}
  </div>
</div>

{% endblock %}
