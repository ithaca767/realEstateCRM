{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-0">Admin</h2>
    <div class="text-muted">Owner-only onboarding and access control tools.</div>
  </div>
</div>

<div class="row g-3">

  <div class="col-lg-6">
    <div class="card mt-3 mt-lg-0">
      <div class="card-body">
        <h5 class="mb-1">Invites</h5>
        <div class="text-muted mb-3">
          Active invites: <span class="fw-semibold">{{ active_invites_count }}</span>
        </div>

        <div class="d-flex gap-2">
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin_invites_list') }}">View Active</a>
          <a class="btn btn-sm btn-primary" href="{{ url_for('admin_new_invite') }}">New Invite</a>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-6">
    <div class="card mt-3 mt-lg-0">
      <div class="card-body">
        <h5 class="mb-1">Users</h5>
        <div class="text-muted mb-3">
          Active users: <span class="fw-semibold">{{ active_users_count }}</span>
        </div>

        <a class="btn btn-sm btn-outline-primary" href="{{ url_for('admin_users_list') }}">View Users</a>
      </div>
    </div>
  </div>

</div>

{% endblock %}
