{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-0">Password Reset</h2>
    <div class="text-muted">Generate a single-use, time-limited reset link.</div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-body">
    <form method="post" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" type="email" value="{{ preset_email }}" required>
      </div>

      <button class="btn btn-primary" type="submit">Generate Reset Link</button>
    </form>
  </div>
</div>

{% endblock %}
