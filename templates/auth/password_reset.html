{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-0">Set New Password</h2>
    <div class="text-muted">Use your reset link to set a new password.</div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-body">
    {% if valid %}
      <form method="post" autocomplete="off">
        <input type="hidden" name="token" value="{{ token }}">

        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">New Password</label>
            <input class="form-control" name="password" type="password" required>
            <div class="text-muted small mt-1">Minimum 10 characters.</div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Confirm Password</label>
            <input class="form-control" name="password_confirm" type="password" required>
          </div>

          <div class="col-12">
            <button class="btn btn-primary" type="submit">Update Password</button>
          </div>
        </div>
      </form>
    {% else %}
      <div class="alert alert-danger mb-0">
        Reset link is invalid, expired, revoked, or already used.
      </div>
    {% endif %}
  </div>
</div>

{% endblock %}
