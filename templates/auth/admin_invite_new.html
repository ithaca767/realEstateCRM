{% extends "base.html" %}
{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
  <div>
    <h2 class="mb-0">Create Invite</h2>
    <div class="text-muted">Invite-only onboarding. Generates a single-use, time-limited link.</div>
  </div>
</div>

<div class="card mt-3">
  <div class="card-body">
    <form method="post" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Invitee Email</label>
        <input class="form-control" name="invited_email" type="email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Role</label>
        <select class="form-select" name="role">
          <option value="user" selected>User</option>
          <option value="owner">Owner</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Note (optional)</label>
        <input class="form-control" name="note" type="text">
      </div>

      <button class="btn btn-primary" type="submit">Generate Invite</button>
    </form>
  </div>
</div>

{% endblock %}
