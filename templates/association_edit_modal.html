<form method="post"
      action="{{ url_for('edit_contact_association', contact_id=c_id, assoc_id=assoc.id) }}">

  <input type="hidden"
         name="next"
         value="{{ url_for('edit_contact', contact_id=c_id) }}#associations">

  <div class="mb-3">
    <label class="form-label">Relationship</label>
    <input type="text"
           name="relationship_type"
           class="form-control"
           value="{{ assoc.relationship_type or '' }}"
           placeholder="spouse, co-owner, attorney, contractor">
    <div class="form-text">
      This relationship appears on both contacts.
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Notes</label>
    <textarea name="notes"
              class="form-control"
              rows="3"
              placeholder="Optional context or details">{{ assoc.notes or '' }}</textarea>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="button"
            class="btn btn-sm btn-outline-secondary"
            data-bs-dismiss="modal">
      Cancel
    </button>

    <button type="submit"
            class="btn btn-sm btn-primary">
      Save
    </button>
  </div>
</form>
