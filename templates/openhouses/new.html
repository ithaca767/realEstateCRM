{% extends "base.html" %}
{% block title %}New Open House{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 860px;">
  <div class="mb-3">
    <h2 class="mb-0">New Open House</h2>
    <div class="text-muted">Create an open house and generate a public sign-in link.</div>
  </div>

  <form method="POST">
    <div class="row g-2">
      <div class="col-md-8">
        <label class="form-label">Address</label>
        <input class="form-control" name="address_line1" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">City</label>
        <input class="form-control" name="city" required>
      </div>
    </div>

    <div class="row g-2 mt-1">
      <div class="col-md-3">
        <label class="form-label">State</label>
        <input class="form-control" name="state" value="NJ" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Zip</label>
        <input class="form-control" name="zip" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Start</label>
        <input class="form-control" type="datetime-local" name="start_datetime" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">End</label>
        <input class="form-control" type="datetime-local" name="end_datetime" required>
      </div>
    </div>

    <div class="mt-3">
      <label class="form-label">House Photo URL (per open house)</label>
      <input class="form-control" name="house_photo_url" placeholder="https://...">
      <div class="text-muted small mt-1">We can switch this to an upload later. URL is simplest for now.</div>
    </div>

    <div class="mt-3">
      <label class="form-label">Notes (optional)</label>
      <textarea class="form-control" name="notes" rows="3"></textarea>
    </div>

    <button class="btn btn-success mt-3" type="submit">Create Open House</button>
    <a class="btn btn-outline-secondary mt-3" href="{{ url_for('openhouse_list') }}">Cancel</a>
  </form>
</div>
{% endblock %}
