{% extends "base.html" %}
{% block title %}Open Houses{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div>
      <h2 class="mb-0">Open Houses</h2>
      <div class="text-muted">Your recent open houses.</div>
    </div>
    <a class="btn btn-success" href="{{ url_for('openhouse_new') }}">+ New Open House</a>
  </div>
<div class="card mt-3">
  <div class="card-body">
  <div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Address</th>
        <th>City</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for oh in openhouses %}
        <tr>
          <td>{{ oh["start_datetime"] }}</td>
          <td>{{ oh["address_line1"] }}</td>
          <td>{{ oh["city"] }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('openhouse_detail', open_house_id=oh['id']) }}">View</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>
</div>
{% endblock %}
